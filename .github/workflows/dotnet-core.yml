name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v2.x
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore ${{ env.GITHUB_REF_SLUG }}
    - name: Build
      run: dotnet build --configuration Release --no-restore ${{ env.GITHUB_REF_SLUG }}
    - name: Test
      run: dotnet test --no-restore --verbosity normal ${{ env.GITHUB_REF_SLUG }}
